<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link rel="icon" href="download.ico">
    <link rel="stylesheet" href="index.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
      
        <div class="title">WELCOME TO WEATHER APP</div>
        <div class="tab">
            <div class="my">Your Weather</div>
            <div class="search">Search Weather</div>
        </div>
        <div class="grant">
            <div class="icon"><i class='fa fa-map-marker' style='font-size:48px;color:red'></i></div>
            <div class="head">Grant Location Access</div>
            <div class="sub-head">Allow Access To Get Weather Informatin</div>
            <div class="btn1"><button>GRANT ACCESS</button></div>
        </div>
        <div class="searchTab">
            <div class="input">
                <input type="text" placeholder="Search For City..." class="input1" >
            </div>
            <div class="btn2"><button class="btn3" type="submit">Search &nbsp;<i class="fa fa-search"></i></button></div>
        </div>
        <div class="loading">
            <img src="loading-gif.gif" width="80" height="80" loading="lazy">
            <div class="lo">LOADING.....</div>
        </div>
        <div class="info">
            <div class="city">
            <div class="city-name"></div>
            <div class="country">
                <img src="" class="con">
            </div>
             </div>
        
        <div class="desc"></div>
        <div class="image">
            <img src="" class="ima">
        </div>
        <div class="temp1">
        <div class="temp"></div><span>Â°C</span></div>
        <div class="card">
            <div class="wind box">
                <img src="wind-14.png" width="40" height="40">
                <div class="con">Wind Speed</div>
                <div class="winds li"></div>
                
            </div>
            <div class="humid box">
              
                <img src="219816.png" width="40" height="40">
                <div class="con">Humidity</div>
                <div class="humidity li"></div>
            </div>
            <div class="cloud box">
                <img src="white-cloud-clipart-design-illustration-free-png.webp" width="40" height="40">
                <div class="con">Cloud</div>
                <div class="clouds li"></div>
            </div>
        </div>
    </div>

</div>




   




    


    <script src="index.js"></script>
</body>
</html>
